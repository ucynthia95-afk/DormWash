<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLaundry - 狀態持久化控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 p-4">

    <header class="max-w-4xl mx-auto my-8 flex justify-between items-center">
        <h1 class="text-2xl font-black text-slate-800 tracking-tight">
            <i class="fas fa-sync-alt text-blue-500 mr-2"></i>機台即時狀態
        </h1>
        <div class="text-right">
            <p id="clock" class="font-mono font-bold text-slate-500">00:00:00</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6" id="machine-container">
        </main>

    <footer class="max-w-4xl mx-auto mt-10 text-center text-slate-400 text-xs">
        * 數據已儲存於瀏覽器，刷新頁面狀態不會遺失
    </footer>

    <script src="script.js"></script>
</body>
</html>
