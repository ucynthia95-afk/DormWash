<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormWash | 宿舍洗衣即時看板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>DormWash</h1>
    <p>宿舍洗衣狀態即時查詢</p>
</header>

<div class="container">
    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-value" id="count-available">1</span>
            <span class="stat-label">空閒中</span>
        </div>
        <div class="stat-item" style="border-left: 1px solid #eee; border-right: 1px solid #eee;">
            <span class="stat-value" id="count-inuse">1</span>
            <span class="stat-label">使用中</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">3</span>
            <span class="stat-label">總台數</span>
        </div>
    </div>

    <div class="machine-list" id="machine-container">
        <div id="m1" class="card in-use">
            <div class="card-header">
                <h3>洗衣機 A-01</h3>
                <span class="badge">使用中</span>
            </div>
            <div class="progress-bg"><div class="progress-fill" style="width: 65%;"></div></div>
            <p class="status-text">預計剩餘：<span class="timer">15</span> 分鐘</p>
        </div>

        <div id="m2" class="card finished">
            <div class="card-header">
                <h3>洗衣機 A-02</h3>
                <span class="badge">已完成</span>
            </div>
            <p class="status-text">衣服已洗好，請盡速取出以利他人使用。</p>
            <button class="btn btn-outline" onclick="resetMachine('m2')">我已取件</button>
        </div>

        <div id="m3" class="card available">
            <div class="card-header">
                <h3>洗衣機 A-03</h3>
                <span class="badge">空閒</span>
            </div>
            <p class="status-text">目前設備空閒中，歡迎使用。</p>
            <button class="btn btn-primary" onclick="startMachine('m3')">模擬掃碼啟動</button>
        </div>
    </div>

    <footer>
        <p>宿舍智慧化專案</p>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
