<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLaundry - 快速控制面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 p-6">

    <header class="max-w-5xl mx-auto mb-10 text-center">
        <h1 class="text-4xl font-black text-slate-800 tracking-tight mb-2">機台即時控制</h1>
        <div class="inline-flex items-center bg-white px-4 py-2 rounded-full shadow-sm border border-slate-200">
            <span class="relative flex h-3 w-3 mr-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
            </span>
            <p id="clock" class="text-slate-600 font-mono font-bold text-lg">00:00:00</p>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8" id="machine-display">
        </main>

    <script src="script.js"></script>
</body>
</html>
