<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartLaundry - 智慧洗衣系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-sans pb-20">

    <header class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-wind mr-2"></i> SmartLaundry
            </h1>
            <span id="header-status" class="text-sm bg-blue-500 px-3 py-1 rounded-full text-white font-medium">載入中...</span>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section id="dashboard" class="tab-content active">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-slate-700">即時狀態看板</h2>
                <span class="text-xs text-slate-400 font-medium">點擊卡片進行操作</span>
            </div>
            <div id="machine-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </section>

        <section id="control" class="tab-content">
            <div class="bg-white rounded-3xl shadow-xl p-8 max-w-md mx-auto mt-4 border border-slate-100">
                <div class="text-center mb-8">
                    <div id="control-icon-container" class="w-24 h-24 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i id="control-icon" class="fas fa-washer text-4xl text-blue-500"></i>
                    </div>
                    <h2 id="control-title" class="text-3xl font-black text-slate-800 tracking-tight">--</h2>
                    <p id="control-status-text" class="text-slate-500 font-medium mt-1">目前狀態：載入中</p>
                </div>
                
                <div id="control-actions" class="space-y-4">
                    </div>
                
                <button onclick="switchTab('dashboard')" class="w-full mt-8 text-slate-400 text-sm font-medium hover:text-blue-500 transition">
                    <i class="fas fa-arrow-left mr-1"></i> 返回機器列表
                </button>
            </div>
        </section>

        <section id="my-laundry" class="tab-content">
            <h2 class="text-lg font-semibold mb-4 text-slate-700">我的洗衣進度</h2>
            <div id="my-status-container" class="space-y-4">
                </div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-md border-t border-slate-200 flex justify-around p-3 shadow-2xl">
        <button onclick="switchTab('dashboard')" class="flex flex-col items-center text-blue-600 transition">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">所有機器</span>
        </button>
        <button onclick="switchTab('my-laundry')" class="flex flex-col items-center text-slate-400 transition">
            <i class="fas fa-user-clock text-xl"></i>
            <span class="text-[10px] mt-1 font-bold">我的洗衣</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
