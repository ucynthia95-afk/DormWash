<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DormWash | 實時洗衣監控</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>DormWash</h1>
    <p>宿舍洗衣狀態（自動儲存進度）</p>
</header>

<div class="container">
    <div class="stats-bar">
        <div class="stat-item">
            <span class="stat-value" id="count-available">3</span>
            <span class="stat-label">空閒中</span>
        </div>
        <div class="stat-item" style="border-left: 1px solid #eee;">
            <span class="stat-value" id="count-inuse">0</span>
            <span class="stat-label">使用中</span>
        </div>
    </div>

    <div class="machine-list">
        <div id="m1" class="card available">
            <div class="card-header">
                <h3>洗衣機 A-01</h3>
                <span class="badge">空閒</span>
            </div>
            <div class="card-content">
                <p class="status-text">目前設備空閒中。</p>
                <button class="btn btn-primary" onclick="startMachine('m1', 40)">掃碼啟動 (40分鐘)</button>
            </div>
        </div>

        <div id="m2" class="card available">
            <div class="card-header">
                <h3>洗衣機 A-02</h3>
                <span class="badge">空閒</span>
            </div>
            <div class="card-content">
                <p class="status-text">目前設備空閒中。</p>
                <button class="btn btn-primary" onclick="startMachine('m2', 40)">掃碼啟動 (40分鐘)</button>
            </div>
        </div>

        <div id="m3" class="card available">
            <div class="card-header">
                <h3>洗衣機 A-03</h3>
                <span class="badge">空閒</span>
            </div>
            <div class="card-content">
                <p class="status-text">目前設備空閒中。</p>
                <button class="btn btn-primary" onclick="startMachine('m3', 40)">掃碼啟動 (40分鐘)</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
